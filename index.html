<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Mastery Hub</title>
    <style>
        :root { 
            --bg: #050b18; 
            --card: #111a2e; 
            --primary: #38bdf8; 
            --accent: #818cf8;
            --text: #f8fafc; 
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #050b18 100%);
            color: var(--text); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        .container { text-align: center; width: 90%; max-width: 1000px; z-index: 1; }

        h1 { 
            font-size: 3.5rem; 
            margin-bottom: 10px; 
            text-transform: uppercase; 
            letter-spacing: 4px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
        }

        p { color: #94a3b8; font-size: 1.1rem; margin-bottom: 50px; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; 
        }

        .card { 
            background: var(--card); 
            padding: 40px 20px; 
            border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-decoration: none; 
            color: inherit; 
            display: block;
            position: relative;
            overflow: hidden;
        }

        /* The Neon Glow Effect */
        .card:hover { 
            transform: translateY(-15px) scale(1.05); 
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(56, 189, 248, 0.2);
            background: rgba(56, 189, 248, 0.05);
        }

        .icon { 
            font-size: 4rem; 
            margin-bottom: 20px; 
            display: block;
            transition: transform 0.3s ease;
        }

        .card:hover .icon { transform: rotate(10deg) scale(1.2); }

        .title { font-size: 1.8rem; font-weight: 800; margin-bottom: 12px; display: block; }
        
        .desc { font-size: 0.95rem; color: #64748b; line-height: 1.5; }

        /* Animation for the background */
        .bg-glow {
            position: absolute; width: 300px; height: 300px;
            background: var(--primary); filter: blur(150px);
            opacity: 0.1; border-radius: 50%; z-index: -1;
            top: 10%; left: 10%; animation: float 10s infinite alternate;
        }

        @keyframes float { 
            from { transform: translate(0, 0); } 
            to { transform: translate(200px, 100px); } 
        }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <h1>YOUR ENGLISH LEVEL</h1>
        <p>Forge your path to linguistic mastery</p>
        
        <div class="grid">
            <a href="begineee.html" class="card" onmouseenter="playHover()" onclick="playClick()">
                <span class="icon">ðŸ”°</span>
                <span class="title">Beginner</span>
                <span class="desc">Lay the foundation. Essential words for daily life.</span>
            </a>
            
            <a href="intermediate.html" class="card" onmouseenter="playHover()" onclick="playClick()">
                <span class="icon">âš¡</span>
                <span class="title">Intermediate</span>
                <span class="desc">Bridge the gap. Professional fluency starts here.</span>
            </a>
            
            <a href="game vocab.html" class="card" onmouseenter="playHover()" onclick="playClick()">
                <span class="icon">ðŸ’Ž</span>
                <span class="title">GRE Elite</span>
                <span class="desc">High-tier vocabulary for GMAT and research papers.</span>
            </a>
        </div>
    </div>

    <script>
        // Use AudioContext for clean, delay-free UI sounds
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playHover() {
            playSound(400, 'sine', 0.1); // Soft subtle bloop
        }

        function playClick() {
            playSound(800, 'square', 0.05); // Sharp mechanical click
        }
    </script>
</body>
</html>
