</head>

    // --- LOGIC ---
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let gameData = shuffle([...fullVocab]);
    let current = 0;
    let score = 0;
    let streak = 0; 
    let defaultTime = 30; 
    let timeLeft = defaultTime;
    let timerInterval;
    let isTimerEnabled = true;
    let currentMode = 'practice'; 

    // MUSIC LOGIC
    const bgMusic = document.getElementById('bg-music');
    // Set initial volume
    bgMusic.volume = 0.3;
    
    function toggleMusic() {
        if (bgMusic.paused) {
            bgMusic.play();
            document.getElementById('music-toggle').classList.add('playing');
        } else {
            bgMusic.pause();
            document.getElementById('music-toggle').classList.remove('playing');
        }
    }

    function adjustVolume() {
        const vol = document.getElementById('vol-control').value;
        bgMusic.volume = vol;
    }

    function startGame(mode) {
        currentMode = mode;
        document.getElementById('intro-screen').style.opacity = '0';
        
        // Start music automatically
        bgMusic.play().then(() => {
            document.getElementById('music-toggle').classList.add('playing');
        }).catch(e => console.log("Auto-play prevented by browser"));

        setTimeout(() => {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex'; 
            
            if (currentMode === 'exam') {
                document.getElementById('btn-hint').style.display = 'none'; 
                document.getElementById('timer-toggle').checked = true;
                document.getElementById('timer-toggle').disabled = true;
                document.getElementById('time-setting').disabled = true;
                document.getElementById('tab-list-btn').style.display = 'none'; // Hide tab button
                isTimerEnabled = true;
            } else {
                document.getElementById('tab-list-btn').style.display = 'block';
            }
            initGame();
        }, 500);
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; 
            utterance.rate = 1;       
            window.speechSynthesis.speak(utterance);
        }
    }

    function updateTimeSetting() {
        const val = parseInt(document.getElementById('time-setting').value);
        if (val > 0) defaultTime = val;
    }

    function startTimer() {
        if (!isTimerEnabled) {
            document.getElementById('timer-text').innerText = "‚àû";
            return;
        }
        timeLeft = defaultTime;
        document.getElementById('timer-text').innerText = timeLeft;
        document.getElementById('timer-text').style.color = "var(--primary)";
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-text').innerText = timeLeft;
            if (timeLeft <= 10) document.getElementById('timer-text').style.color = "var(--danger)";
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeout();
            }
        }, 1000);
    }

    function toggleTimerMode() {
        if (currentMode === 'exam') return;
        isTimerEnabled = document.getElementById('timer-toggle').checked;
        const timeInput = document.getElementById('time-setting');
        if (!isTimerEnabled) {
            clearInterval(timerInterval);
            document.getElementById('timer-text').innerText = "‚àû";
            document.getElementById('timer-text').style.color = "var(--primary)";
            timeInput.disabled = true;
            timeInput.style.opacity = "0.5";
        } else {
            timeInput.disabled = false;
            timeInput.style.opacity = "1";
            startTimer();
        }
    }

    function handleTimeout() {
        const correct = gameData[current].eng;
        document.getElementById('feedback').style.color = "var(--danger)";
        document.getElementById('feedback').innerText = `Time's up! It was: ${correct}`;
        speak(correct); 
        streak = 0;
        document.getElementById('streak').innerText = streak;
        current++;
        setTimeout(initGame, 2000);
    }

    function initGame() {
        if (current < gameData.length) {
            document.getElementById('display-defn').innerText = gameData[current].idn;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').innerText = '';
            document.getElementById('hint-area').innerText = ''; 
            document.getElementById('current-idx').innerText = current + 1;
            document.getElementById('answer-input').focus();
            if (isTimerEnabled) startTimer();
        } else {
            clearInterval(timerInterval);
            document.getElementById('game-tab').innerHTML = `<h1>Victory!</h1><p>Final Score: ${score}/${gameData.length}</p><button class="action-btn" onclick="location.reload()">Restart</button>`;
        }
    }

    function check() {
        const user = document.getElementById('answer-input').value.toLowerCase().trim();
        const correct = gameData[current].eng.toLowerCase();
        const fb = document.getElementById('feedback');
        if (user === correct) {
            clearInterval(timerInterval);
            fb.style.color = "var(--success)";
            fb.innerText = "Correct! Well done.";
            speak(gameData[current].eng); 
            score++;
            document.getElementById('score').innerText = score;
            streak++;
            document.getElementById('streak').innerText = streak;
            current++;
            setTimeout(initGame, 1000);
        } else {
            fb.style.color = "var(--danger)";
            fb.innerText = "Incorrect. Try again!";
            streak = 0;
            document.getElementById('streak').innerText = streak;
        }
    }

    function skipWord() {
        const correct = gameData[current].eng;
        clearInterval(timerInterval);
        const fb = document.getElementById('feedback');
        fb.style.color = "var(--warning)"; 
        fb.innerText = `Skipped! It was: ${correct}`;
        speak(correct); 
        streak = 0;
        document.getElementById('streak').innerText = streak;
        current++;
        setTimeout(initGame, 1500); 
    }

    function showHangmanHint() {
        const word = gameData[current].eng;
        const masked = word.split('').map((char, index) => {
            if (index === 0) return char; 
            if (char === ' ') return ' '; 
            return '_';                   
        }).join(' ');
        document.getElementById('hint-area').innerText = masked;
    }

    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) contents[i].style.display = "none";
        let buttons = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < buttons.length; i++) buttons[i].className = buttons[i].className.replace(" active", "");
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
        if (tabName === 'list-tab') clearInterval(timerInterval);
        else if (tabName === 'game-tab' && isTimerEnabled && current < gameData.length) startTimer();
    }

    function buildTable() {
        const sorted = [...fullVocab].sort((a,b) => a.eng.localeCompare(b.eng));
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = sorted.map(v => `
            <tr>
                <td style="font-weight:bold; color:var(--primary)">
                    ${v.eng} 
                    <button class="speak-btn" onclick="speak('${v.eng}')">üîä</button>
                </td>
                <td>${v.idn}</td>
                <td class="example-text">"${v.ex}"</td>
            </tr>
        `).join('');
    }

    function filterTable() {
        let input = document.getElementById("search").value.toLowerCase();
        let rows = document.getElementById("table-body").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            let text = rows[i].textContent.toLowerCase();
            rows[i].style.display = text.includes(input) ? "" : "none";
        }
    }

    document.getElementById('answer-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') check(); });

    buildTable();
</script>
